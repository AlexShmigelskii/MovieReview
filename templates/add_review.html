{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    <label for="text">Текст отзыва:</label><br>
    <textarea id="text" name="text" rows="4" cols="50" placeholder="Пока что модель определяет только английский текст"></textarea><br>
    <input type="submit" value="Отправить">
  </form>
{% endblock %}
